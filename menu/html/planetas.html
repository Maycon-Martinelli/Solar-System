<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 1</title>
    <link rel="stylesheet" href="../css/planetas.css" />
    <link rel="shortcut icon" href="../IMG/favicon.ico" type="image/x-icon" />
</head>

<body>
  
    <section class="slideshow-container">
        <ul class="slides">
          <li class="slide fade" data-active>
           
            <button class="btn1"> <p>SOL</p>
                <br>
                <p>O Sol é a estrela central do sistema solar,com um diâmetro de aproximadamente 1,39 milhões de km.  É responsável por fornecer luz e calor para a Terra e os outros 
                planetas do sistema solar. É composto 
                principalmente de hidrogênio e hélio e sua
                energia é gerada por meio de reações
                nucleares de fusão.</p>
           <div class="sol"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
            
            
          </li>
          <li class="slide fade">
            <button class="btn2"> <p>MERCÚRIO</p>
                <br>
                <p> Mercúrio é o planeta mais próximo 
                    do Sol e o menor do sistema solar, com um 
                    diâmetro de cerca de 4.880 km. Ele tem uma
                    superfície árida e craterizada e uma atmosfera 
                    muito fina. Como está tão próximo do Sol, a
                    temperatura em sua superfície pode chegar
                    a mais de 400°C durante o dia.</p>
           <div class="mercurio"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>
          <li class="slide fade">
           
            <button class="btn3"> <p>VÊNUS</p>
                <br>
                <p> Vênus é o segundo planeta do sistema solar e apresenta temperaturas ainda mais elevadas do que Mercúrio, com uma temperatura de superfície média de cerca de 460°C, e uma atmosfera extremamente densa e tóxica. Possui uma dimensão e também uma constituição muito próxima da Terra, sendo formado por diversos grupos de rochas. Ele é popularmente conhecido como Estrela D'alva em razão da sua luminosidade vista da Terra..</p>
           <div class="venus"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>

          <li class="slide fade">
           
            <button class="btn4"> <p>TERRA</p>
                <br>
                <p> A Terra é o terceiro planeta a partir doSol e é o único conhecido por abrigar vida. Ela tem um diâmetro de cerca de 12.742 km e é composta por diversas camadas, incluindo a crosta, o manto e o núcleo. É cercada poruma atmosfera composta de gases como ooxigênio, o nitrogênio e o dióxido de carbono.</p>
           <div class="terra"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>

          <li class="slide fade">
           
            <button class="btn5"> <p>MARTE</p>
                <br>
                <p> Marte é o quarto planeta do sistema solar e é frequentemente referido como o"Planeta Vermelho" devido à sua aparência avermelhada. Ele tem um diâmetro de cerca de 6.779 km e é composto principalmente derochas e minerais. Acredita-se que Marte játenha tido água em sua superfície e é atualmente um dos principais objetos deexploração do sistema solar.</p>
           <div class="marte"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>

          <li class="slide fade">
           
            <button class="btn6"> <p>JÚPITER</p>
                <br>
                <p> Júpiter é o maior planeta do sistema solar, com um diâmetro de cerca de 142.984 km. É composto principalmente de gás e é conhecidopor suas faixas coloridas e a Grande Mancha Vermelha, uma tempestade gigante que tem sido observada há mais de 300 anos. Ele tem um diâmetro de cerca de 6.779 km e é composto principalmente derochas e minerais. Acredita-se que Marte játenha tido água em sua superfície e é atualmente um dos principais objetos deexploração do sistema solar.</p>
           <div class="jupiter"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>

          <li class="slide fade">
           
            <button class="btn7"> <p>SATURNO</p>
                <br>
                <p> Saturno é o sexto planeta do sistema
                    solar e é conhecido por seus anéis brilhantes.
                    Ele tem um diâmetro de cerca de 116.460 km e
                    é composto principalmente de gás. Saturno é 
                    cercado por mais de 80 luas e é o planeta com 
                    o segundo maior número de satélites naturais 
                    no sistema solar.</p>
           <div class="saturno"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>

          <li class="slide fade">
           
            <button class="btn8"> <p>URANO</p>
                <br>
                <p> Urano é o sétimo planeta a partir do Sol e é conhecido por sua inclinação axial única, o que significa que ele gira de lado. Ele tem um diâmetro de cerca de 50.724 km e é composto principalmente de gelo e gás. Urano tem um sistema de anéis e é cercado por dezenas de luas.</p>
           <div class="urano"></div></button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>

          <li class="slide fade">
           
            <button class="btn9"> <p>NETUNO</p>
                <br>
                <p> Netuno é o oitavo planeta a partir do 
                    Sol e o quarto maior em tamanho. Ele tem um 
                    sistema de anéis muito fraco e várias luas, 
                    incluindo Tritão, que é um dos maiores satélites
                    do sistema solar. Netuno é um planeta gasoso,
                    semelhante a Urano, e é conhecido por ter uma
                    forte força gravitacional, resultando em ventosviolentos que podem chegar a mais de 2.000 km/h.</p>
           <div class="netuno"></div></button>
           <button class="quiz" onclick="quiz()">QUIZ</button>
           <button class="sistema" onclick="sistema()">SISTEMA</button>
            <img 
              src="../IMG/Rectangle 36.png"
              alt="" 
              
            />
          </li>
        
        
        </ul>
    
        <button class="previous-button" data-change-slide-button="previous">&lt;</button>
        <button class="next-button" data-change-slide-button="next">&gt;</button>
      
        
      </section>

      
   
    <script src="../js/planetas.js"></script>
   
</body>

</html>
