<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/sistema_solar.css" />

  <title>Solar System</title>

<body>
  <title>Solar System</title>
  </head>

  <body>
    <button class="toggleSolarSystemAlignmentButton" data-alignment_mode="vertical">
      <img src="../IMG/rocket.svg" alt="Rocket Icon" />
    </button>

    <h1 id="title">
      <span>Solar</span>
      <span>System</span>
    </h1>

    <main id="solar-system">
      <section class="solar-system__vertical-alignment">
        <div class="vertical-alignment__circle-axis" id="mercury-axis">
          <img src="../IMG/mercury.svg" alt="Mercury Planet" />
        </div>

        <div class="vertical-alignment__circle-axis" id="venus-axis">
          <img src="../IMG/venus.svg" alt="Venus Planet" />
        </div>

        <div class="vertical-alignment__circle-axis" id="earth-axis">
          <img src="../IMG/earth.svg" alt="Earth Planet" />

          <div id="moon-axis">
            <img src="../IMG/full-moon.svg" alt="Full Moon" id="full-moon" />
          </div>
        </div>

        <div class="vertical-alignment__circle-axis" id="mars-axis">
          <img src="../IMG/mars.svg" alt="Mars Planet" />
        </div>

        <div class="vertical-alignment__circle-axis" id="jupiter-axis">
          <img src="../IMG/jupiter.svg" alt="Jupiter Planet" />
        </div>

        <div class="vertical-alignment__circle-axis" id="saturn-axis">
          <img src="../IMG/saturn.svg" alt="Saturn Planet" />
        </div>

        <div class="vertical-alignment__circle-axis" id="uranus-axis">
          <img src="../IMG/uranus.svg" alt="Uranus Planet" />
        </div>

        <div class="vertical-alignment__circle-axis" id="neptune-axis">
          <img src="../IMG/neptune.svg" alt="Neptune Planet" />
        </div>

        <img src="../IMG/sun.svg" alt="Image of a Sun" class="sun" />




      </section>



      <!------------------------- Parte 2D----------------------------->


      <section class="solar-system__horizontal-alignment hide">
        <img src="../IMG/sun.svg" alt="Image of a Sun" class="sun" />
        </div>

        <div class="planet-container" id="mercury-box">
          <img src="../IMG/mercury.svg" alt="Mercury Planet" title="Mercury Planet" />

        </div>

        <div class="planet-container" id="venus-box">
          <img src="../IMG/venus.svg" alt="Venus Planet" title="Venus Planet" />
        </div>

        <div class="planet-container" id="earth-box">
          <img src="../IMG/earth.svg" alt="Earth Planet" title="Earth Planet" />

          <div id="moon-box">
            <img src="../IMG/full-moon.svg" alt="Full Moon" id="moon-box-full-moon" title="Full Moon" />
          </div>

        </div>

        <div class="planet-container" id="mars-box">
          <img src="../IMG/mars.svg" alt="Mars Planet" title="Mars Planet" />
        </div>

        <div class="planet-container" id="jupiter-box">
          <img src="../IMG/jupiter.svg" alt="Jupiter Planet" title="Jupiter Planet" />
        </div>

        <div class="planet-container" id="saturn-box">
          <img src="../IMG/saturn.svg" alt="Saturn Planet" title="Saturn Planet" />
        </div>

        <div class="planet-container" id="uranus-box">
          <img src="../IMG/uranus.svg" alt="Uranus Planet" title="Uranus Planet" />
        </div>

        <div class="planet-container" id="neptune-box">
          <img src="../IMG/neptune.svg" alt="Neptune Planet" title="Neptune Planet" />
        </div>




        <button class="btn-quiz" onclick="quiz()"><img src="../IMG/Rectangle 31.png" alt=""  width="100" height="50">
          QUIZ
        </button>

        <button class="btn-menu" onclick="menu()"><img src="../IMG/Rectangle 32.png" alt="" width="100" height="50">
          MENU
        </button>

        <button class="btn-info" onclick="planetas()"> <img src="../IMG/btn3.png" alt="" width="10" height="50" > PLANETAS</button>
      
        
        
        </div>
      </section>
    </main>




    <script src="../js/sistema_solar.js"></script>

  </body>

</html>
