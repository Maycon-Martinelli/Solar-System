<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLAR-SYSTEM</title>
    <link rel="stylesheet" href="../css/quiz1.css" />
    <link rel="shortcut icon" href="../IMG/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../../menu/IMG/favicon.ico" type="image/x-icon" />
</head>

<body>

    <section class="slideshow-container">
        <ul class="slides">
            <li class="slide fade" data-active>

                <button class="btn1">

                    <p>“Gostou de conhecer a nossa galáxia e o sistema solar? Foi uma experiência incrível, não é
                        mesmo?Agora, gostaria de propor um teste
                        para você.” </p>
                    <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />



            </li>
            <li class="slide fade">
                <button class="btn2">
                    <br>
                    <p> “Como você me descobriu, é arriscado deixá-lo voltar para a Terra e
                    divulgar minha presença aos seus colegas humanos.”</p>
                    <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />
            </li>

            <li class="slide fade">

                <button class="btn3">
                  
                    “Eu não gostaria de ser objeto de pesquisas, então para garantir que você não irá me expor,

                    você terá que realizar um quiz simples.” <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />
            </li>

            <li class="slide fade">

                <button class="btn4">
                    
                    <p>  “As condições são as seguintes:”</p>
                    <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />
            </li>

            <li class="slide fade">

                <button class="btn5">
                    
                    <p>   ”Se você vencer o quiz, eu levarei você em uma viagem para visitar </p><p>outras galáxias pelo universo e você
                        poderá retornar à Terra sem problemas.”</p>
                    <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />
            </li>

            <li class="slide fade">

                <button class="btn6">
                    
                    <p> “Desde que não revele minha existência a ninguém.”
                    </p>
                    <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />
            </li>

            <li class="slide fade">

                <button class="btn7">
                    
                    <p> “No entanto, se você perder, eu o abduzirei e você nunca mais retornará à Terra.”
                    </p>
                    <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />
            </li>

            <li class="slide fade">

                <button class="btn8">
                    
                    <p> Boa Sorte!!!</p>
                    <div class="escrita"></div>
                </button>
                <img src="../IMG/Rectangle 36.png" alt="" />
                <button class="quiz"onclick="iniciar()">Iniciar Quiz</button>
            </li>
           
         

        </ul>
        
        <button class="previous-button" data-change-slide-button="previous">&lt;</button>
        <button class="next-button" data-change-slide-button="next">&gt;</button>


    </section>



    <script src="../js/quiz1.js"></script>

</body>

</html>
